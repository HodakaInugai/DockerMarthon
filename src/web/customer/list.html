        function viewDetails(id) {
            // 詳細ページへの遷移処理
            window.location.href = `/api_hodaka_inugai/customer/detail.html?id=${encodeURIComponent(id)}`;
        }

        function deleteCustomer(id) {
            // 削除処理
            const confirmDelete = confirm("本当に削除しますか？");
            if (confirmDelete) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('削除が成功しました。');
                            // ページリロード
                            location.reload();
                        } else {
                            alert('削除に失敗しました。');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
