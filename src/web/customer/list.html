<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">顧客情報リスト</h1>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Company Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="customer-list">
        <!-- 顧客データはここに挿入されます -->
      </tbody>
    </table>
  </div>

  <script type="module">
    const apiUrl = '/api_hodaka_inugai';

    // 顧客リストを取得して表示
    async function fetchAndDisplayCustomers() {
      try {
        const response = await fetch(`${apiUrl}/api_hodaka_inugai/customer`);
        const data = await response.json();
        const list = document.getElementById("customer-list");

        data.forEach((customer, index) => {
          const row = list.insertRow();
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${customer.companyname}</td>
            <td>${customer.contact}</td>
            <td>
              <a href="/hodaka_inugai/customer/detail.html?id=${encodeURIComponent(customer.customer_id)}" class="btn btn-info btn-sm">詳細</a>
              <button class="btn btn-danger btn-sm ml-2" data-customer-id="${customer.customer_id}" id="delete-button-${customer.customer_id}">削除</button>
            </td>
          `;

          const deleteButton = row.querySelector(`#delete-button-${customer.customer_id}`);
          deleteButton.addEventListener("click", async () => {
            const confirmDelete = confirm("本当に削除しますか？");
            if (confirmDelete) {
              await deleteCustomer(customer.customer_id);
              row.remove(); // テーブルから行を削除
            }
          });
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // 初期読み込み時に顧客リストを取得して表示
    fetchAndDisplayCustomers();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
