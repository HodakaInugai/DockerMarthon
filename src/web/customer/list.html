<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">顧客情報リスト</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                <!-- 顧客データはここに挿入されます -->
            </tbody>
        </table>
    </div>

    <script type="module">
        const apiUrl = '/api_hodaka_inugai';
        
        // 顧客リストを取得して表示
        fetch(`${apiUrl}/customer`)
          .then((response) => response.json())
          .then((data) => {
            // 顧客リストを表示するコードを追加
          })
          .catch((error) => console.error(error));

        // ページ内の詳細ボタンがクリックされたときの処理
        function viewDetails(id) {
            // 詳細ページへの遷移処理
            window.location.href = `${apiUrl}/customer/detail.html?id=${encodeURIComponent(id)}`;
        }

        // ページ内の削除ボタンがクリックされたときの処理
        function deleteCustomer(id) {
            // 削除処理
            const confirmDelete = confirm("本当に削除しますか？");
            if (confirmDelete) {
                fetch(`${apiUrl}/customer/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('削除が成功しました。');
                            // ページリロード
                            location.reload();
                        } else {
                            alert('削除に失敗しました。');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
