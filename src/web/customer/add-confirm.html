<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認画面</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">入力内容を確認してください</h2>
        <div id="confirmation-details"></div>
        <button type="button" class="btn btn-primary" onclick="goBack()">戻る</button>
        <button type="button" class="btn btn-success" onclick="submitForm()">送信</button>
    </div>

    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        const apiUrl = '/api_hodaka_inugai';

        // URLからデータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data');
        const customerData = JSON.parse(rawData);

        // 確認画面にデータを表示
        const confirmationDetails = document.getElementById('confirmation-details');
        for (const key in customerData) {
            confirmationDetails.innerHTML += `<p><strong>${key}:</strong> ${customerData[key]}</p>`;
        }

        // フォームデータをサーバーに送信
        function submitForm() {
            fetch(`${apiUrl}/add-customer`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(customerData),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Server Response:', response);
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                if (data.success) {
                    alert('顧客情報が正常に保存されました。');
                    window.location.href = 'list.html';
                } else {
                    alert('保存に失敗しました。');
                    if (data.error) {
                        alert(`エラーメッセージ: ${data.error}`);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`データの送信に失敗しました。`);
            });
        }

        // 戻るボタンの処理
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
